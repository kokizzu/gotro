<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel='icon' type='image/png'
	      href='https://blogger.googleusercontent.com/img/a/AVvXsEi-JWOvGCAdYsg0KcLYS5CNEfcD79S9vZVWRVDnEvdxU9Tr92Ki5Br-y6vQbpfxGahewNkPTS47EXlPkv7inyfTMXStSrrU_on-rnsCd-hAUr3XdyopommFUvaTpYFj33qtA2WsOyb8u9cflCBAoOHBSYfIIXVZeeQwmmAMAeQ1FmKMopvQemaJfNiEXA=s1200'>
	<title>/*! title */</title>
</head>
<body>
<style>
    *,
    *::before,
    *::after {
        box-sizing : border-box;
    }

    :root {
        -moz-tab-size : 4;
        -o-tab-size   : 4;
        tab-size      : 4;
    }

    html {
        max-width                : 100%;
        margin                   : auto;
        line-height-step         : 1.15;
        -webkit-text-size-adjust : 100%;
        font-size                : 13px;
    }

    body {
        font-family : Roboto, Helvetica, Arial, sans-serif;
        margin      : 0;
    }

    hr {
        height           : 0;
        border-top-width : 1px;
        width            : 100%;
        overflow         : hidden;
        color            : inherit;
        margin           : 0;
    }

    /* Dashboard */
    section.dashboard {
        display        : flex;
        flex-direction : row;
    }

    .dashboard_main_content {
        background-color : #F1F5F9;
        min-height       : 100vh;
        width            : 100%;
    }

    .dashboard_main_content .content {
        min-height : 900px;
    }


    .tableview_container {
        position         : relative;
        z-index          : 30;
        margin-top       : -40px;
        margin-left      : auto;
        margin-right     : auto;
        border-radius    : 8px;
        filter           : drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));
        padding          : 20px;
        background-color : white;
        width            : 88%;
        height           : fit-content;
        color            : #475569;
        font-size        : 16px;
    }

    .tableview_container .add_button {
        padding          : 8px 20px;
        font-size        : 14pt;
        font-weight      : bold;
        display          : inline-flex;
        flex-direction   : row;
        align-items      : center;
        align-content    : center;
        justify-content  : center;
        border           : none;
        background-color : #6366F1;
        border-radius    : 8px;
        color            : white;
        cursor           : pointer;
        gap              : 8px;
    }

    .tableview_container .add_button:hover {
        background-color : #7E80F1;
    }

    .label_rent {
        background-color : #1080E8 !important;
        color            : #FFF !important;
        border           : none !important;
    }

    .label_sale {
        background-color : #F97316 !important;
        color            : #FFF !important;
        border           : none !important;
    }

    .action_btn {
        padding          : 7px 20px;
        font-size        : 13px;
        font-weight      : 600;
        display          : inline-flex;
        flex-direction   : row;
        align-items      : center;
        align-content    : center;
        justify-content  : center;
        border           : 1px solid #6366F1;
        background-color : #6366F1;
        border-radius    : 8px;
        color            : white;
        cursor           : pointer;
        gap              : 8px;
    }

    .action_btn:hover {
        background-color : #7E80F1;
    }

    .action_btn:disabled {
        cursor      : not-allowed;
        font-size   : 13px;
        font-weight : 600;
        border      : 1px solid #CBD5E1 !important;
        background  : none !important;
        color       : #5C646F;
        filter      : drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));
    }

    .next_button {
        background-color : #F97316;
        color            : white;
        display          : flex;
        justify-content  : center;
        border-radius    : 8px;
        border           : none;
        padding          : 10px;
        cursor           : pointer;
        width            : 100%;
        font-weight      : 600;
    }

    .next_button:disabled,
    .next_button:hover {
        background-color : #F58433;
    }

    .asterisk {
        color      : #EF4444;
        font-size  : 14px;
        margin-top : -3px;
    }
</style>
</body>
</html>
